<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap&subset=cyrillic,cyrillic-ext"
        rel="stylesheet">
    <title>Переводчик</title>
</head>

<body>
    <header class="header">
        <h1>(недо)переводчик</h1>
    </header>
    <div class="container">
        <form id="en" action="">
            <textarea id="en-translate" name="" id="" cols="60" rows="10" placeholder="Write in English"></textarea>
            <button class="button" id="en-button" type="submit">Translate</button>
        </form>

        <form id="rus" action="">
            <textarea id="rus-translate" name="" id="" cols="60" rows="10"
                placeholder="Здесь пишем на русском"></textarea>
            <button class="button" id="rus-button" type="submit">Перевести</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
